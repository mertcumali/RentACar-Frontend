<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Update Car
            </h5></div>
            <div class="card-body" *ngIf="carUpdateForm">
                <form [formGroup]="carUpdateForm">

                    <label for="brandId">Brand</label>
                    <select class="form-select mb-3" id="brandId" formControlName="brandId">
                        <option value="">--Choose Brand--</option>
                        <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                            {{brand.brandName}}
                        </option>
                    </select>
                   
                    <label for="colorId">Color</label>
                    <select class="form-select mb-3" id="colorId" formControlName="colorId">
                        <option value="">--Choose Color--</option>
                        <option *ngFor="let color of colors" [ngValue]="color.colorId">
                            {{color.colorName}}
                        </option>
                    </select>

                    <div class="mb-3">
                    <label for="dailyPrice">Daily Price</label>
                    <div class="form-group">
                        <input type="number" 
                        id="dailyPrice"
                        formControlName="dailyPrice" class="form-control" 
                        placeholder="Daily Price"/>
                    </div>
                    </div>

                    <div class="mb-3">
                    <label for="modelYear">Model Year</label>
                    <div class="form-group">
                        <input type="text" 
                        id="modelYear"
                        formControlName="modelYear" class="form-control" 
                        placeholder="Model Year"/>
                    </div>
                    </div>

                    <div class="mb-3">
                    <label for="description">Description</label>
                    <div class="form-group">
                        <input type="text" 
                        id="description"
                        formControlName="description" class="form-control" 
                        placeholder="Description"/>
                    </div>
                    </div>
                </form>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
            </div>
        </div>
    
    </div>

</div>
