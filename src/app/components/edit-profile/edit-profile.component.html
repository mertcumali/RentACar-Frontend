<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="updateForm">
        <img class="mb-4" src="{{imageUrl}}{{updateImage}}" alt="" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">Update Profile</h1>

        <div class="form-floating">
            <input 
            formControlName="firstName"
            type="firstName" class="form-control" id="floatingInput" placeholder="firstName">
            <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating">
            <input 
            formControlName="lastName"
            type="lastName" class="form-control" id="floatingInput" placeholder="lastName">
            <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating">
            <input 
            formControlName="companyName"
            type="companyName" class="form-control" id="floatingInput" placeholder="companyName">
            <label for="floatingInput">Company Name</label>
        </div>
    
        <div class="form-floating">
          <input 
          formControlName="email"
          type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
          <input
           formControlName="password"
            type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input
             formControlName="confirmPassword"
              type="password" class="form-control" id="floatingPassword" placeholder="confirmPassword">
            <label for="floatingPassword">Confirm Password</label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" (click)="update()">Update</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020â€“2021</p>
      </form>
    </main>
    
    
        
</body>
