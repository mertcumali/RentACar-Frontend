<div class="card mt-4">
    <div class="card-header text-center">
        <strong>Payment Summary</strong>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Rent Date</th>
                    <th>Return Date</th>
                    <th>Brand</th>
                    <th>Color</th>
                    <th>Model Year</th>
                    <th>Daily Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{rental.rentDate}}</td>
                    <td>{{rental.returnDate}}</td>
                    <td>{{rental.brandName}}</td>
                    <td>{{rental.colorName}}</td>
                    <td>{{rental.modelYear }}</td>
                    <td>{{rental.dailyPrice }}</td>
                    <td><strong>
                        {{paymentAmount }}
                    </strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card-mt-4">
    <div class="card-header text-center">
        <strong>Payment Operation</strong>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="row">
                <div class="col-md-6">
                    <div class="inputbox mt-3 mr-2">
                        <span>Credit Card Number</span>
                        <input [(ngModel)]="creditCardNumber"
                        type="text" name="name" class="form-control"
                        required="required">
                        <i class="fa fa-credit-card"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-row">
                        <div class="inputbox mt-3 mr-2">
                            <span>Expiration Date</span>
                            <input [(ngModel)]="expirationDate"
                            type="text" name="name" class="form-control"
                            required="required">
                        </div>
                        <div class="inputbox mt-3 mr-2">
                            <span>CVV</span>
                            <input [(ngModel)]="cvv"
                            type="text" name="name" class="form-control"
                            required="required">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="checkbox mb-3 text-center">
        <label>
          <input type="checkbox" value="remember-me" [(ngModel)]="save"> Save My Card
        </label>
      </div>
    <div class="card-footer">
        <div class="row">
            <button (click)="rentACar()" class="btn btn-success">
                Make Payment 
                <strong>${{paymentAmount}}</strong> 
            </button>
        </div>
    </div>
    <!--<app-saved-card (selectedCard)="selectedCard($event)"></app-saved-card>-->
</div>
